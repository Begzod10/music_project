<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-grid.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/sass/home.min.css">
    <link rel="icon" href="/static/icons/music-solid.svg">
    <title>{% block title %} {% endblock %}</title>
</head>
<body class="body">

<div class="loader"></div>
<header class="header">
    <div class="container">

        <div class="header_list">
            <div class="header_logo">
                <a href="{{ url_for('index') }}">
                    <i class="fas fa-music"></i>
                    <div>Music World</div>
                </a>
            </div>
            <div class="header_search">
                <input type="text" placeholder="Search musics">
                <div>
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div class="header_favourite">
                <a href="#">
                    <i class="fas fa-star"></i>
                    <span>Favourites</span>
                </a>
                <a href="#" class="login">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login</span>
                </a>
            </div>
        </div>
    </div>

</header>
{% block section %}

{% endblock %}

<footer class="footer">
    {% block footer %}

    {% endblock %}
</footer>


<div class="overflow">
    <form action="#">
        <div class="overflow_login">
            <input type="text" required placeholder="Enter your username">
            <input type="password" required placeholder="Enter your password">
            <div class="overflow_checkbox">
                <input type="checkbox">
                <p>Show Password</p>
            </div>
            <button>Login</button>
            <div class="overflow_link">
                <p>Not account registered?</p>
                <button id="register">Register</button>
            </div>
        </div>
    </form>
    <form action="#">
        <div class="overflow_register">
            <input type="text" required placeholder="Enter your username">
            <input type="text" required placeholder="Enter your email">
            <input type="password" required placeholder="Enter your password">
            <input type="password" required placeholder="Confirm your password">
            <div class="overflow_checkbox">
                <input type="checkbox">
                <p>Show Password</p>
            </div>
            <button>Register</button>
            <div class="overflow_link">
                <p>Yes account?</p>
                <button id="login">Login</button>
            </div>
        </div>
    </form>
</div>
{% block overlay %}

{% endblock %}
{% block extra_js %} {% endblock %}
<script src="/static/js/home/script.js"></script>
</body>
</html>
